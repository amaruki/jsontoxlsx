<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to XLSX Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-roboto flex items-center justify-center min-h-screen bg-gray-100 text-gray-800">
    <div class="bg-white p-10 rounded-xl shadow-xl max-w-4xl w-full mx-auto text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">JSON to XLSX Converter</h1>

        <div class="upload-section border-2 border-dashed border-blue-200 p-8 rounded-lg bg-blue-50 mb-10 transition-all duration-300 hover:bg-blue-100 hover:border-blue-400">
            <label for="jsonFile" class="custom-file-upload inline-block px-8 py-3 cursor-pointer rounded-lg bg-blue-500 text-white font-bold text-lg transition-all duration-300 shadow-md hover:bg-blue-600 hover:scale-105 active:scale-100">
                Choose JSON File
            </label>
            <input type="file" id="jsonFile" accept=".json" class="hidden">
            <div class="file-name mt-4 italic text-gray-600 text-base" id="selectedFileName">No file chosen</div>
        </div>

        <div id="fieldSelectionContainer" class="field-selection-section hidden mt-8 text-left border border-gray-200 rounded-lg p-6 bg-gray-50 shadow-sm">
            <h2 class="text-2xl font-bold text-gray-800 mb-5">Select Fields to Export</h2>
            <div id="fieldCheckboxes" class="field-checkbox-group flex flex-wrap gap-3 justify-center">
                <!-- Checkboxes will be dynamically inserted here -->
            </div>
        </div>

        <button id="convertBtn" class="bg-green-500 text-white px-10 py-3 rounded-lg cursor-pointer text-xl font-bold transition-all duration-300 mt-8 shadow-lg hover:bg-green-600 hover:scale-105 active:scale-100">Convert to XLSX</button>
        <div id="message" class="mt-6 text-xl text-red-600 font-bold min-h-[1.5em]"></div>

        <div id="previewTableContainer" class="hidden mt-10 text-left overflow-x-auto max-h-96 border border-gray-300 rounded-lg shadow-inner bg-gray-50 p-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Preview Data</h2>
            <table id="previewTable" class="w-full text-left text-base min-w-max">
                <thead class="bg-gray-200 sticky top-0 z-10">
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="converter.js"></script>
</body>
</html>
